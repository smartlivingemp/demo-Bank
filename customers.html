<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .search-bar {
      max-width: 400px;
    }
    @media (max-width: 576px) {
      .table-responsive {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ðŸ‘¥ Customer List</h2>
      <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search by name or email" />
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Account No.</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <!-- Example customers -->
          <tr>
            <td>1</td>
            <td>Jane Doe</td>
            <td>jane@example.com</td>
            <td>0123456789</td>
            <td>
              <button class="btn btn-sm btn-primary me-1"><i class="bi bi-eye"></i> View</button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>John Mensah</td>
            <td>john.mensah@example.com</td>
            <td>0987654321</td>
            <td>
              <button class="btn btn-sm btn-primary me-1"><i class="bi bi-eye"></i> View</button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Akosua Serwaa</td>
            <td>akosua@example.com</td>
            <td>0555123411</td>
            <td>
              <button class="btn btn-sm btn-primary me-1"><i class="bi bi-eye"></i> View</button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const tableRows = document.querySelectorAll("#customerTableBody tr");

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      tableRows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(query) ? "" : "none";
      });
    });
  </script>
</body>
</html>
